      /* تأثيرات الجسيمات المتقدمة */

        position: absolute;
        pointer-events: none;
        opacity: 0.6;
        animation: particle-float 15s infinite linear;
      }

      @keyframes particle-float {
        0% { 
          transform: translateY(100vh) translateX(0) rotate(0deg) scale(0.5);
          opacity: 0;
        }
        10% { opacity: 0.6; }
        90% { opacity: 0.6; }
        100% { 
          transform: translateY(-100vh) translateX(100px) rotate(360deg) scale(1.2);
          opacity: 0;
        }
      }

      /* تحسينات التدرج والظلال */

        background: linear-gradient(135deg, rgba(10, 31, 58, 0.9) 0%, rgba(30, 58, 138, 0.7) 100%);

        border-radius: 16px;
      }

        border: 1px solid #00D4FF;
        box-shadow: 0 0 10px rgba(0, 212, 255, 0.5),
                   inset 0 0 10px rgba(0, 212, 255, 0.2);
      }

        * {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }

        body {
          font-size: 14px;
        }

        background-size: 200% 100%;

        outline-offset: 2px;

      }

      // إدارة السمة (الوضع المظلم/الفاتح)

        document.documentElement.setAttribute('data-theme', theme);
        localStorage.setItem('theme', theme);
      }

      // التحميل الأولي للسمة

        const savedTheme = localStorage.getItem('theme') || 'quantum';
        setTheme(savedTheme);

  <body class="min-h-screen bg-quantum-dark overflow-x-hidden">
    <!-- جسيمات الخلفية الديناميكية -->
    <div id="quantum-particles" class="fixed inset-0 pointer-events-none z-0"></div>
    
    <!-- شاشة التحميل -->
    <div id="loading-screen" class="fixed inset-0 bg-quantum-dark flex items-center justify-center z-50 transition-opacity duration-500">
      <div class="text-center">
        <div class="w-16 h-16 border-4 border-neon-blue border-t-transparent rounded-full animate-spin mx-auto mb-4"></div>
        <p class="text-neon-blue text-lg font-semibold" data-i18n="loading">جاري التحميل...</p>
      </div>
    </div>

    <!-- تطبيق React الرئيسي -->
    <div id="root" class="relative z-10 min-h-screen"></div>

    <!-- البرامج النصية للتحسين -->
    <script>
      // إخفاء شاشة التحميل عند اكتمال تحميل الصفحة
      window.addEventListener('load', function() {
        setTimeout(() => {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.style.opacity = '0';
            setTimeout(() => loadingScreen.remove(), 500);
          }
        }, 1000);
      });

      // إنشاء جسيمات ديناميكية
      function createParticles() {
        const container = document.getElementById('quantum-particles');
        if (!container) return;

        const particles = 50;
        const symbols = ['●', '◆', '■', '▲', '★', '✦'];
        
        for (let i = 0; i < particles; i++) {
          const particle = document.createElement('div');
          particle.className = 'quantum-particle text-neon-blue';
          particle.textContent = symbols[Math.floor(Math.random() * symbols.length)];
          particle.style.left = Math.random() * 100 + 'vw';
          particle.style.fontSize = (Math.random() * 12 + 8) + 'px';
          particle.style.animationDelay = Math.random() * 15 + 's';
          particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
          container.appendChild(particle);
        }
      }

      // تهيئة الجسيمات بعد تحميل الصفحة
      window.addEventListener('load', createParticles);

      // إدارة الخطأ العام
      window.addEventListener('error', function(e) {
        console.error('Application Error:', e.error);
        // يمكن إضافة تقارير الأخطاء إلى خدمة مثل Sentry هنا
      });

      // تحسينات الأداء
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
      });

      // تحسينات إمكانية الوصول
      document.addEventListener('keydown', function(e) {
        if (e.key === 'Tab') {
          document.body.classList.add('keyboard-navigation');
        }
      });

      document.addEventListener('mousedown', function() {
        document.body.classList.remove('keyboard-navigation');
      });
    </script>
